<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>默认Title</title>
    <script src="/node_modules/vue/dist/vue.global.js"></script>
</head>
<body>
    <div id="app-demo"></div>
    <span v-bind:title="message">这是一个字符串</span>

    <div><span id="app1-demo" v-bind:title="message">我是span{{message}}</span></div>

    <script>
        const app = Vue.createApp({
            data() {
                return {
                    message:"你加载这句话的时间为：" + new Date().toLocaleString()
                }
            }
        })
        const vm1 = app.mount('#app-demo')
        console.log(vm1.message)
    </script>
    <script>
        const app1 = Vue.createApp({
            data() {
                return {
                    message: new Date().toLocaleString()
                }
            }
        })
        const vm2 = app1.mount('#app1-demo')
    </script>
</body>
</html>
