<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-model</title>
    <script src="/node_modules/vue/dist/vue.global.js"></script>
</head>
<body>
    <div id="demo">
        <!-- v-model绑定 -->
        <input type="text" v-model="message" placeholder="编辑">
        <p>Message is: {{message}}</p>
        <!-- input事件和value绑定 -->
        <input type="text" @input="inputFun" />
        <p>看看有什么不同：{{inputValue}}</p>
        <!-- 复选 -->
        <input type="checkbox" v-model="checked" />
        <label for="checkbox">{{checked}}</label>
        <br />
        <input type="checkbox" value="Heng" v-model="checkedName" />
        <label>Heng</label>
        <input type="checkbox" value="Si" v-model="checkedName">
        <label>Si</label><br />
        <span>Checked names:{{checkedName}}</span>
        <br />
        <!-- 单选 -->
        <input type="radio" value="One" v-model="picked">
        <label>One</label>
        <br />
        <input type="radio" value="Two" v-model="picked">
        <label>Two</label>
        <br />
        <p>Picked:{{picked}}</p>
        <br />
        <!-- 选择 -->
        <select v-model="selected">
            <option disabled value="">Please select one</option>
            <option>A</option>
            <option>B</option>
            <option>C</option>
        </select>
        <span>Selected: {{ selected }}</span>
        <br />
        <!-- v-for渲染 -->
        <select v-model="select">
            <option v-for="option in options" :value="option.value">
              {{ option.text }}
            </option>
        </select>
        <span>Selected: {{ select }}</span>
    </div>
    <script>
        Vue.createApp({
            data() {
                return {
                    message: "",
                    inputValue: "",
                    checked: "false",
                    checkedName: [],
                    picked: "",
                    selected: "",
                    select: 'A',
                    options: [
                        { text: 'One', value: 'A' },
                        { text: 'Two', value: 'B' },
                        { text: 'Three', value: 'C' }
                    ]
                }
            },
            methods: {
                inputFun(e) {
                    this.inputValue = e.target.value
                }
            }
        }).mount("#demo")
    </script>
</body>
</html>
